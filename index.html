	            <a href="#!/contact">Community</a><p>
	            <span><a href="https://www.facebook.com/TheMonkees" target="_blank"><img src="img/facebook.png" alt="facebook link"></a></span>

	        </p></div><!--/.community div-->

	          <div class="buymusic">
	            <a href="#!/music">Buy Our Music<p class="underline"></p></a>
	            <a href="https://geo.itunes.apple.com/us/album/daydream-believer/id4512505?i=4512412&amp;mt=1&amp;app=music" target="_blank" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/images/badges/en-us/badge_music-lrg.svg) no-repeat;background-size:contain;width:100px;height:30px;" class="itunes"></a>
	            <a href="https://www.amazon.com/The-Monkees/e/B000APSYTO" target="_blank" style="width:100px;height:30px;overflow:hidden;display:inline-block;background:url(img/buy3.gif) no-repeat;background-size:contain" class="amazon"></a> 
	        </div><!--/.buymusic div -->

	        <div class="subscribe">
	            <a href="#!/contact">Bookings</a>
	            <subscribe><div ng-controller="SubModalController" class="ng-scope">
	                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#connectEmail">Subscribe</button>
	            </div></subscribe>
	        </div><!--/.subscribe div-->
	    </div><!--/.container div-->
	</div>
	<!-- Modal -->
	<div id="connectEmail" class="modal fade" role="dialog">
	    <div class="modal-dialog">
	        
	        <!-- Modal content -->
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal">&times;</button>
	                <center><h4 class="modal-title">Join our feed</h4></center>
	            </div>
	            <div class="modal-body">
	                <form action="#!/thxNewsletter">
	                    <center>
	                        <label>Name</label><br>
	                        <input class ="joinHighlight" type="text" name="Name" autocomplete="name" required="true"><br>
	                        <label>Age</label><br>
	                        <input class ="joinHighlight" type="number" name="Age" required="true"><br>
	                        <label>Email</label><br>
	                        <input class ="joinHighlight" type="text" name="email" placeholder="example@email.com" autocomplete='email' required="true"><br><br>
	                        <input class="submitHilight" type="submit" value="Submit">
	                    </center>
	                </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	            </div>
	        </div>
	    </div>
	</div>
